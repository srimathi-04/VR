<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/Logos/logo.ico" type="image">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="s.css">
</head>
<body background="../site1-main/img/BG.jpeg">
    
  <section class="section">
      <div id="login" class="background">
          <form id="signup-form">
              <h2>Sign Up</h2>
              <p>Username</p>
              <input type="text" id="username" placeholder="Username" required><br>
              <p>Email</p>
              <input type="email" id="email" placeholder="Email" required><br>
              <p>Password</p>
              <input type="password" id="pswd" placeholder="Password" required><br><br>
              <button type="submit" id="signup-button">Sign Up</button><br>
              <div class="register">
                <p>Already have an account?</p><br> 
                <a href="../site1-main/login.html" id="login1">Login</a>
              </div>
              <br>
          </form>
      </div>
  </section>   
  
  <script src="s.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</body>
</html>
